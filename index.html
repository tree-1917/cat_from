<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT Me`</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="icons8-pixel-cat-96.png" type="image/x-icon">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/16351171e2.js" crossorigin="anonymous"></script>
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h2><span data-text="MYCAT">MYCAT</span><i class="fa-solid fa-shield-cat"></i></h2>
            <div class="user-sec">
                <div class="user-info">
                    <input type="text" name="first_name" id="firstName" placeholder="First Name">
                    <input type="text" name="last_name" id="lastName" placeholder="Last Name">
                    <input type="email" name="user_mail" id="userMail" placeholder="Email">
                    <input type="number" name="user_age" id="userAge" placeholder="Your Age">
                </div>
                <div class="user-msg">
                    <h3>Your Massage <i class="fa-solid fa-envelope"></i></h3>
                    <textarea name="urermsg" id="userMsg" cols="30" rows="10"
                        placeholder="Write What You Need Man &#128512; "></textarea>
                </div>
            </div>
            <input type="submit" value="Send &#129409;">
        </form>
    </div>
</body>

</html>
